<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todolist">

        <div class="header">
            <div>
                <button class="task">Task</button>
            </div>
            
            <div class="add">
                <button class="plus" id="addbtn">+</button>
                <!-- <input id="addtask" type="text" placeholder="add new task"> -->
            </div>

            <div id="newtask">
                <input id="addtask" type="text" placeholder="Task name">
                <select id="progress">
                    <option>Done</option>
                    <option>In Progress</option>
                    <option>Not Started</option>
                </select>
                <!-- <button id="progress"> -->
                <select id="priority">
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                </select>
                <div class="dd">
                    <label>Due:</label><input id="duedate" type="date">
                    <button id="create">Create</button>
                </div>
                
            </div>

            <div class="gap">

            </div>

            <div>
                <p class="headertext">Task |</p>
            </div>

            <div>
                <p class="headertext">In Progress |</p>
            </div>

            <div>
                <p class="headertext">Done</p>
            </div>
        </div>

        <div id="main">
            <div id="left">

            </div>
            
            <div class="right">

            </div>
        </div>

    </div>
    <script src="todolist.js"></script>
    
    
</body>
</html>
